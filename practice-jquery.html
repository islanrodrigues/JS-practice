    <!DOCTYPE html>
        <html>
        <head>
            <title>Studying JQuery - Calculadora</title>
            <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
            <meta charset="utf-8">

            <style type="text/css">
            	
            	.button {
					width: 100px; 
					margin-top: 20px; 
					margin-bottom: 20px; 
					margin-right: 10px;
					color: white;
				}  

            </style>

            <script type="text/javascript">

            	$(document).ready(function() {

            		var n1 = $('#number1');
            		var n2 = $('#number2'); 
            		var op = $('#select');
            		var result = $('#result');
            		var valor;

            		$('#btnCalcular').click(function(){

            			let cond = false;

            			if (n1.val() === "" || n2.val() === "") {
            				alert("Há campos de entrada vazios!");
            				window.location.reload();
            			
            			} else if (isNaN(n1.val()) || isNaN(n2.val())) {
            				alert("Valores de entrada devem ser numéricos!");
            				window.location.reload();

            			} else if (op.val() === "0") {
            				alert('Selecione a operação a ser realizada!');

            			} else {
            				cond = true;
            				switch(op.val()) {
            					case "1":
            						valor = parseFloat(n1.val()) + parseFloat(n2.val());
            						console.log(valor);
            						break;

            					case "2":
            						valor = parseFloat(n1.val()) - parseFloat(n2.val());
            						console.log(valor);
            						break;

            					case "3":
            						valor = parseFloat(n1.val()) * parseFloat(n2.val());
            						console.log(valor);
            						break;

            					case "4":
            						valor = parseFloat(n1.val()) / parseFloat(n2.val());
            						console.log(valor);
            						break;

            					default:
            						cond = false;
            						alert('Aconteceu algo inesperado. Não foi possível finalizar essa operação.');
            						break;

            				} //switch

            				if (cond) {
            					result.text("Resultado = " + valor.toFixed(2));
            				}
            			} // if - else
            		}); //function

            		$('#btnRefresh').click(function() {
            			n1.val("");
            			n2.val("");
            			result.text("Resultado = ???");
            		});

            	});
    			
            </script>
           
        </head>

        <body>
            <h3>Adicione o primeiro valor:</h3>
            <input id="number1" type="text" name="number1">

            <h3>Adicione o segundo valor:</h3>
            <input id="number2" type="text" name="number2">

            <h3>Selecione a operação: </h3>
            <select id="select" style="width: 110px">
                <option value="0"> Selecione </option>>
                <option value="1"> Adição </option>
                <option value="2"> Subtração </option>
                <option value="3"> Multiplicação </option>
                <option value="4"> Divisão </option>
            </select>

            <br/>

            <button id="btnCalcular" class="button" style="background-color:green">Calcular</button>
            <button id="btnRefresh" class="button" style="background-color: red">Refresh</button>
            
            <br/>
            
            <h1 id="result" style="color: red">Resultado = ???</h1>
            
            
        </body>
        
        </html>
